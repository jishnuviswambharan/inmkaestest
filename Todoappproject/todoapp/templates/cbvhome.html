{% extends 'base.html' %}
{% block content %}
<style>
    form{
        margin-top: 10px;
    }
    .priority{
    color: red;
    
    }
</style>
<h1>CLASS BASED VIEWS PAGE</h1>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action="" method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="Task" id="" placeholder="Task Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" id="" placeholder="priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="desc" placeholder="Detail Description">
                </div>      
                <input type="submit" name="submit" class="btn btn-success">
            </form>
            
            {{i.name}}
            {{i.priority}}<br>
            {{i.date}}<br>
            {{i.desc}}
            
        </div>
        <div class="col-md-6">
            <h4 style="justify-content: center;">TASK TO BE COMPLETED</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <p>{{i.date}}</p>
                  <p class="priority">{{i.priority}}</p>
                  <p>{{i.desc}}</p>
                  <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                  <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
                  <a href="{%url 'details' %}" class="card-link">All Todo List View</a>
                  <!-- <a href="#" class="card-link">Another link</a> -->
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
